        header {

            max-width: 95%; /* Ancho máximo del contenido de la sección */

        }
        .questionnaire button {
            background-color: #4CAF50; /* Verde */

            border: none;
            cursor: pointer;

            border-radius: 5px; /* Bordes redondos */

        .questionnaire button.cancel {
            background-color: #f44336; /* Rojo */
        }
        .comment label {
            display: block;
            font-size: 1.2em;

        }
        .comment textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 1em;
            border-radius: 5px; /* Bordes redondos */

        }
        .comment button {
            margin-top: 10px;
            margin-right: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .comment button.accept {
            background-color: #4CAF50; /* Verde */
            color: white;
        }
        .comment button.deny {
            background-color: #f44336; /* Rojo */
            color: white;
        }
        /* Estilo para el mensaje personalizado */
        .custom-alert {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            display: none; /* Inicialmente oculto */
            z-index: 1000; /* Capa sobre todo */
        }
        .custom-alert p {
            font-size: 1.2em;
            margin: 0;
        }
        .custom-alert button {
            background-color: #4CAF50; /* Verde */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
